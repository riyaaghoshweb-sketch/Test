<script>
    let nums = [2, 5, 10, 13, 8, 21, 30];
    let result = [];

    for (let i = 0; i < nums.length; i++) {

        // If number is even → add "even"
        if (nums[i] % 2 === 0) {
            result.push("even");
        }

        // If number is odd AND greater than 10 → add "odd"
        else if (nums[i] % 2 !== 0 && nums[i] > 10) {
            result.push("odd");
        }

        // If number is odd AND <= 10 → ignore (do nothing)
    }

    document.write(result);
</script>


<script>

<script>
